<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#C1121F" />
    <meta
      name="description"
      content="Sistema de Gest√£o de Estoque para o BAR DO CARNEIRO"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect para fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>BAR DO CARNEIRO - Sistema de Gest√£o</title>
    
    <style>
      /* Loading inicial */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #C1121F 0%, #F2B705 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 2rem;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Fade out da tela de loading */
      .loading-screen.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>Voc√™ precisa habilitar JavaScript para executar este aplicativo.</noscript>
    
    <!-- Tela de loading inicial -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">üç∫</div>
      <div class="loading-text">BAR DO CARNEIRO</div>
      <div class="loading-subtitle">Sistema de Gest√£o</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script src="%PUBLIC_URL%/loading.js"></script>
  </body>
</html>
